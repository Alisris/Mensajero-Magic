<!-- Proyecto 2: Recibir Texto -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto 2 - Recibir Texto</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #received-text { margin-top: 20px; padding: 15px; background-color: #e0e0e0; }
  </style>
</head>
<body>
  <h1>Texto Recibido</h1>
  <div id="received-text">
    <p>No se ha recibido texto a√∫n.</p>
  </div>

  <script>
    // Conectar al servidor WebSocket
    const socket = new WebSocket('ws://localhost:8080');

    socket.onopen = () => {
      console.log('Conectado al servidor WebSocket');
    };

    // Recibir los mensajes
    socket.onmessage = (event) => {
      const receivedText = event.data;
      document.getElementById('received-text').innerHTML = `<p><strong>Texto recibido:</strong> ${receivedText}</p>`;
    };
  </script>
</body>
</html>
